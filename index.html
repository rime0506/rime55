    <script>
        // å…ƒç´ è·å–
        const desktopView = document.getElementById('desktop-view');
        const chatView = document.getElementById('chat-view');
        const openAppBtn = document.getElementById('openAppBtn');
        const backBtn = document.getElementById('backBtn');
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatBox = document.getElementById('chatBox');

        // ======== 1. APP å¼€å¯ä¸å…³é—­é€»è¾‘ ========
        
        // æ‰“å¼€ APP
        openAppBtn.addEventListener('click', () => {
            // å…ˆè®©chatViewæ˜¾ç¤ºï¼ˆæ­¤æ—¶æ˜¯é€æ˜çš„ï¼‰
            chatView.style.display = 'flex';
            
            // ç®€å•çš„åŠ¨ç”»å¸§å»¶è¿Ÿï¼Œç¡®ä¿CSSè¿‡æ¸¡æ‰§è¡Œ
            requestAnimationFrame(() => {
                // æ¡Œé¢ï¼šå‹æš— + ç¼©å° + å˜é€æ˜
                desktopView.style.transform = 'scale(1.2)';
                desktopView.style.opacity = '0';
                
                // èŠå¤©é¡µï¼šè¿˜åŸå¤§å° + æ˜¾ç°
                chatView.style.opacity = '1';
                chatView.style.transform = 'scale(1)';
            });

            // åŠ¨ç”»ç»“æŸåéšè—æ¡Œé¢å±‚
            setTimeout(() => {
                desktopView.style.display = 'none';
            }, 350);
        });

        // å…³é—­/è¿”å› APP
        backBtn.addEventListener('click', () => {
            desktopView.style.display = 'flex';
            
            requestAnimationFrame(() => {
                // æ¡Œé¢ï¼šè¿˜åŸ
                desktopView.style.transform = 'scale(1)';
                desktopView.style.opacity = '1';
                
                // èŠå¤©é¡µï¼šç¼©å° + æ¶ˆå¤±
                chatView.style.opacity = '0';
                chatView.style.transform = 'scale(0.8)';
            });

            setTimeout(() => {
                chatView.style.display = 'none';
            }, 350);
        });

        // ======== 2. å‘é€æ¶ˆæ¯é€»è¾‘ ========
        function sendMessage() {
            const val = input.value.trim();
            if (!val) return;

            // è‡ªå·±çš„æ¶ˆæ¯
            const div = document.createElement('div');
            div.className = 'msg sent';
            div.innerText = val;
            chatBox.appendChild(div);
            
            input.value = '';
            updateSendIcon('');
            scrollToBottom();

            // æ¨¡æ‹Ÿå›å¤
            setTimeout(() => {
                const reply = document.createElement('div');
                reply.className = 'msg received';
                reply.innerText = 'å®Œç¾å…¨å±ï¼æ•ˆæœä¸é”™å§ï¼Ÿâœ¨';
                chatBox.appendChild(reply);
                scrollToBottom();
            }, 800);
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç›‘å¬æŒ‰é’®
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage() });

        // è¾“å…¥æ¡†å›¾æ ‡å˜åŒ–é€»è¾‘
        input.addEventListener('input', (e) => updateSendIcon(e.target.value));

        function updateSendIcon(val) {
            if (val.trim().length > 0) {
                // çº¸é£æœºå›¾æ ‡
                sendBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="#262626" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>';
            } else {
                // ç…§ç‰‡å›¾æ ‡
                sendBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>';
            }
        }
