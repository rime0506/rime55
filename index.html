    <script>
        // --- è§†å›¾åˆ‡æ¢é€»è¾‘ ---
        const desktopView = document.getElementById('desktop-view');
        const chatView = document.getElementById('chat-view');
        const openChatApp = document.getElementById('openChatApp');
        const backBtn = document.getElementById('backBtn');

        // æ‰“å¼€ App (æ¨¡ä»¿ç³»ç»Ÿç¼©æ”¾è¿›å…¥åŠ¨ç”»)
        openChatApp.addEventListener('click', () => {
            chatView.style.display = 'flex'; // å…ˆæ˜¾ç¤ºå‡ºæ¥
            // ä½¿ç”¨å°‘é‡å»¶è¿Ÿè®©æµè§ˆå™¨æ¸²æŸ“ display:flex åå†è§¦å‘åŠ¨ç”»ï¼Œä¿è¯ä¸æ»‘
            setTimeout(() => {
                desktopView.style.transform = 'scale(0.95)';
                desktopView.style.opacity = '0';
                chatView.style.opacity = '1';
                chatView.style.transform = 'scale(1)';
            }, 10);
            
            // åŠ¨ç”»ç»“æŸåå½»åº•éšè—æ¡Œé¢
            setTimeout(() => {
                desktopView.style.display = 'none';

        // é€€å‡º App
        backBtn.addEventListener('click', () => {

                chatView.style.transform = 'scale(0.95)';
                desktopView.style.opacity = '1';

        });


        // --- èŠå¤©æ¡†å‘é€é€»è¾‘ ---
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatBox = document.getElementById('chatBox');
        
        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                // åˆ›å»ºå’Œæ’å…¥å‘å‡ºçš„æ¶ˆæ¯
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg sent';
                msgDiv.innerText = text;
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = '';
                
                // æ¨¡æ‹Ÿæ”¶åˆ°çš„å›å¤
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'msg received';
                    replyDiv.innerText = 'å•æ–‡ä»¶ä½“éªŒæ˜¯ä¸æ˜¯å¤ªé…·äº†ğŸ˜ï¼Ÿ';
                    chatBox.appendChild(replyDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 800);
                
                // é‡ç½®å‘é€å›¾æ ‡
                input.dispatchEvent(new Event('input'));
            }
        }

        // å‘é€äº‹ä»¶ç»‘å®š
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // æ ¹æ®æ˜¯å¦æœ‰æ–‡å­—åˆ‡æ¢è¾“å…¥æ¡†æœ€å³ä¾§å›¾æ ‡
        input.addEventListener('input', function() {
